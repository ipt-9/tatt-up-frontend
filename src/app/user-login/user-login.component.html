<h1>Welcome back!</h1>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="grid-usersignup">
    <h2 class="email">EMAIL</h2>
    <input class="email_2"   type="text" formControlName="email" placeholder="Enter your email">

    <h2 class="pwd">PASSWORD</h2>
    <input class="pwd_2"  type="password" formControlName="password" placeholder="Enter your password">
    <p class="pwd_forgot"><a class="pwd_forgot_2" href="/user-forgot-password">Forgot your Password?</a></p>
    <p class="question">Create an account? <a class="signup" href="/user-signup">Sign up</a></p>

    <button class="login-button" type="submit" >Login</button>

  </div>
</form>
