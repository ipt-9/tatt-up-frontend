<div class="title">Edit Profile</div>

<div class="container">
  <div class="form-group">
    <label for="name" style="text-align: right; margin-right: 30%"
      >USER NAME</label
    >
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="userData.name"
      required
      placeholder="Enter Your Name"
    />
  </div>

  <div class="form-group">
    <label for="email" style="text-align: right; margin-right: 30%"
      >EMAIL</label
    >
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="userData.email"
      required
      placeholder="Enter Your Email"
    />
  </div>

  <div class="form-group">
    <label for="address" style="text-align: right; margin-right: 30%"
      >ADDRESS</label
    >
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="userData.address"
      required
      placeholder="Enter Your Address"
    />
  </div>

  <div class="form-group">
    <label for="description" style="text-align: right; margin-right: 30%"
      >DESCRIPTION</label
    >
    <input
      type="text"
      id="description"
      name="description"
      [(ngModel)]="userData.description"
      required
      placeholder="Enter Your Description"
    />
  </div>
</div>

<button type="button" (click)="submitForm()">Save Changes</button>
