<form (ngSubmit)="submitForm()">

  <form (ngSubmit)="submitForm()">

    <div class="container">
      <div class="name-content">
        <div class="form-group">
          <label for="name">Name</label>
          <div class="input-wrapper1">
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required placeholder="Enter Your Name">
          </div>
        </div>
      </div>

      <div class="email-content">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper2">
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required placeholder="Enter Your Email">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <div class="input-wrapper3">
        <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required placeholder="Enter Your Subject">
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <div class="message-wrapper">
        <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      </div>
    </div>

    <button type="submit" class="send-button" (click)="SendMail()">Send</button>
  </form>
